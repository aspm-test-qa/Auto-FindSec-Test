apiVersion: automation.cloudbees.io/v1alpha1 
kind: workflow
name: My workflow
on:
  push:
    branches: 
      - "**"
  workflow_dispatch:
permissions:
  scm-token-own: read
  scm-token-org: read 
  id-token: write
jobs:
  build:
    steps:
      - name: Get source code
        uses: cloudbees-io/checkout@v1  
      - name: Build Java App
        uses: docker://maven:3.8.4-eclipse-temurin-17
        run: |
          mvn clean package
      - id: upload-binary
        name: Upload binary using action
        uses: cloudbees-io/asset-chain-utils-preprod/upload-binary@v1
        with:
          file-path: container-image.tar
          file-type: BINARY_CONTAINER
          debug: "true"